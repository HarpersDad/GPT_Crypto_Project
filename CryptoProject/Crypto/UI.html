<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain UI</title>
    <link rel="stylesheet" href="styles.css">
    <!-- AdSense Code -->
    <script data-ad-client="your-ad-client-id" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <header>
        <h1>Blockchain Explorer</h1>
    </header>
    
    <aside class="sidebar">
        <!-- Sidebar Ad Unit -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="your-ad-client-id"
            data-ad-slot="your-ad-slot-id"
            data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </aside>

    <main>
        <div id="blockchain"></div>
        <form id="transaction-form">
            <h2>Create Transaction</h2>
            <input type="text" id="sender" placeholder="Sender">
            <input type="text" id="recipient" placeholder="Recipient">
            <input type="number" id="amount" placeholder="Amount">
            <button type="submit">Create Transaction</button>
        </form>
    </main>

    <footer>
        <!-- Footer Ad Unit -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="your-ad-client-id"
            data-ad-slot="your-ad-slot-id"
            data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </footer>

    <script src="app.js"></script>
</body>
</html>
